<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje con Dibujo de Pato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            display: inline-block;
            position: relative;
            transition: transform 0.1s ease;
        }
        img {
            max-width: 100%; /* Ajusta la imagen para que no se salga del contenedor */
            height: auto;   /* Mantiene la proporción de la imagen */
            margin: 20px 0; /* Espacio arriba y abajo de la imagen */
            border: 2px solid #ddd; /* Borde opcional para la imagen */
            border-radius: 8px; /* Bordes redondeados opcionalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eres increíble Jimmy</h1>
        <p>Mereces lo mejor, I quack you!</p>
        
        <!-- Imagen -->
        <img src="Documentos/nao.jpg" alt="te quiero mucho">

        <!-- Dibujo del pato -->
        <pre id="pato">
      __
   &(o )___
     (  ._> 
     `-.__)
        </pre>
    </div>
</body>
</html>
